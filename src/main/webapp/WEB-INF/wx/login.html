	<script>
		$(function(){

			$("#btn").click(function(){
				var time1 = new Date().getTime();
				//var index = layer.load(0,{time:10000});
				var username = $("#username").val();
				var password = $("#password").val();
				if(username != null || password != null){
				$.ajax({
					type:"post",
					dataType:"json",
					async:true,
					data: {"username":username, "password":password},
					success:function(data){
						if(data.code == 200){
							//layer.msg(data.msg);

								window.location.href="wx/index";

						}else{

							layer.msg("账号或者密码错误");
						}
					},
					error:function (data) {
						layer.msg("error");
					}

				})

				return false;

			})
		});
	</script>
