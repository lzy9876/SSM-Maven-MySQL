<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../assets/css/layui.css" media="all">
</head>
<body>
<br>

<div class="demoTable">
    &nbsp;&nbsp;搜索手机号码：
    <div class="layui-inline">
        <input class="layui-input" name="id" id="demoReload" autocomplete="off">
    </div>
    <button class="layui-btn" data-type="reload">搜索</button>
</div>


<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<table class="layui-hide" id="test" lay-filter="test"  style="padding-top: 20px;table-layout:fixed;width: 100%" ></table>
               
          
<script src="../../assets/layui.js" charset="utf-8"></script>
<script src="../../assets/layui.all.js" data-main="" charset="utf-8"></script>
 <script src="../../jquery.js"></script>
 <script>
     layui.use('table', function() {
         var table = layui.table;

         table.render({
             elem: '#test'
             , url: '/expressslist'
             // , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
             , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                 title: '提示'
                 , layEvent: 'LAYTABLE_TIPS'
                 , icon: 'layui-icon-tips'
             }]
             , title: '用户数据表'
             , cols: [[
                 {type: 'checkbox', fixed: 'left'}
                 , {field: 'id', title: 'ID', width: 80, fixed: 'left', unresize: true, sort: true}
                 , {field: 'eNum', title: '快递单号', width: 120, edit: 'text'}
                 , {field: 'company', title: '快递公司', width: 120, edit: 'text'}
                 , {field: 'username', title: '收件人姓名', width: 120, edit: 'text'}
                 , {field: 'uPhone', title: '收件人手机号码', width: 120, edit: 'text'}
                 , {field: 'inTime', title: '入库时间', width: 160, edit: 'text'}
                 , {field: 'outTime', title: '取件时间', width: 160, edit: 'text',
                     templet : function(data) {// 替换数据

                         if(data.outTime == null){
                             return "---";
                         }else{
                             return data.outTime;
                         }
                     }
                 }
                 , {field: 'cPhone', title: '快递员手机号', width: 120, edit: 'text',
                     templet : function(data) {// 替换数据

                         if(data.cPhone == null){
                             return "---";
                         }else{
                             return data.cPhone;
                         }
                     }
                 }
                 , {field: 'eStatus', title: '快件状态', width: 90, edit: 'text',
                     templet : function(data) {// 替换数据

                         if(data.eStatus==1){
                             return "未取件";
                         }else if(data.eStatus==2){
                             return "已取件";
                         }
                     }
                 }
                 , {field: 'code', title: '取件码', width: 120, edit: 'text', sort: true,
                     templet : function(data) {// 替换数据

                         if(data.code == 0){
                             return "---";
                         }else{
                             return data.code;
                         }
                     }
                 }
                 , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}

             ]]
             ,id: 'testReload'
             , page: true
         });

         var $ = layui.$, active = {
             reload: function(){
                 var demoReload = $('#demoReload');

                 //执行重载
                 table.reload('testReload', {
                     page: {
                         curr: 1 //重新从第 1 页开始
                     }
                     ,where: {
                         uPhone:demoReload.val()
                     }
                 }, 'data');
             }
         };

         $('.demoTable .layui-btn').on('click', function(){
             var type = $(this).data('type');
             // if( $('#demoReload').val()==""){
             //     layer.msg('手机号不为空');
             //     return false;
             // }
             active[type] ? active[type].call(this) : '';
         });


         //监听工具条
         table.on('tool(test)', function (obj) {
             var data = obj.data;
             if (obj.event === 'detail') {
                 layer.msg('ID：' + data.id + ' 的查看操作');
             } else if (obj.event === 'del') {
                 layer.confirm('真的删除行么', function (index) {
                     $.ajax({
                         url:"/deleteexpress",
                         type:"post",
                         dataType:"json",
                         async:true,
                         data: {"id":data.id},
                         success:function(data){
                             if(data.code == 200){
                                 layer.msg(data.msg);
                             }else{

                                 layer.msg(data.msg);
                             }
                         },
                         error:function (data) {
                             layer.msg("error");
                         }

                     })
                     obj.del();
                     layer.close(index);
                 });
             } else if (obj.event === 'edit') {
                 layer.open({
                     type: 2,
                     title: '信息修改', //不显示标题栏
                     closeBtn: 2,
                     area: ['700px', '470px'],
                     shade: 0.8,
                     id: (new Date()).valueOf(), //设定一个id，防止重复弹出 时间戳1280977330748
                     btn: ['取消'],
                     btnAlign: 'r',
                     moveType: 1, //拖拽模式，0或者1
                     content: 'http://localhost:8080/views/express/updateexpress/' + data.id,
                 });
             }

         });
     });


 </script>
</body>
</html>
