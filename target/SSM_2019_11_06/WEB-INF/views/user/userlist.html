<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../assets/css/layui.css">
</head>
<body>


<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
    <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
  </div>
</script>

<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<div class="demoTable">
  搜索ID：
  <div class="layui-inline">
    <input class="layui-input" name="id" id="demoReload" autocomplete="off">
  </div>
  <button class="layui-btn" data-type="reload">搜索</button>
</div>
<table class="layui-hide" id="test" lay-filter="test"  style="padding-top: 20px;table-layout:fixed;width: 100%" ></table>


<script src="../../assets/layui.all.js" data-main="" charset="utf-8"></script>
<script src="../../jquery.js"></script>
<script>
  layui.use('table', function() {
    var table = layui.table;

    table.render({
      elem: '#test'
      , url: '/userlistByRole'
      , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
      , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
        title: '提示'
        , layEvent: 'LAYTABLE_TIPS'
        , icon: 'layui-icon-tips'
      }]
      , title: '用户数据表'
      , cols: [[
        {type: 'checkbox', fixed: 'left'}
        , {field: 'id', title: 'ID', width: 80, fixed: 'left', unresize: true, sort: true}
        , {field: 'name', title: '用户名', width: 120, edit: 'text'}
        , {field: 'sex', title: '性别', width: 80, edit: 'text', sort: true,
          templet : function(data) {// 替换数据

            if(data.sex==1){
              return "男";
            }else if(data.sex==2){
              return "女";
            }else {
              return "？？";
            }
          }
        }
        , {field: 'phone', title: '手机号', width: 130}
        , {field: 'register_data', title: '注册时间', width: 200}
        , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
      ]]
      , page: true
    });

    var $ = layui.$, active = {
      reload: function(){
        var demoReload = $('#demoReload');

        //执行重载
        table.reload('testReload', {
          page: {
            curr: 1 //重新从第 1 页开始
          }
          ,where: {
            key: {
              id: demoReload.val()
            }
          }
        }, 'data');
      }
    };

    $('.demoTable .layui-btn').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });


    //监听工具条
    table.on('tool(test)', function (obj) {
      var data = obj.data;
      if (obj.event === 'detail') {
        layer.msg('ID：' + data.id + ' 的查看操作');
      } else if (obj.event === 'del') {
        layer.confirm('真的删除行么', function (index) {
          $.ajax({
            url:"/deletecourier",
            type:"post",
            dataType:"json",
            async:true,
            data: {"id":data.id},
            success:function(data){
              if(data.code == 200){
                layer.msg(data.msg);
              }else{

                layer.msg(data.msg);
              }
            },
            error:function (data) {
              layer.msg("error");
            }

          })
          obj.del();
          layer.close(index);
        });
      } else if (obj.event === 'edit') {
        layer.open({
          type: 2,
          title: '信息修改', //不显示标题栏
          closeBtn: 2,
          area: ['700px', '470px'],
          shade: 0.8,
          id: (new Date()).valueOf(), //设定一个id，防止重复弹出 时间戳1280977330748
          btn: ['取消'],
          btnAlign: 'r',
          moveType: 1, //拖拽模式，0或者1
          content: 'http://localhost:8080/views/user/updateuser/' + data.id,
        });
      }

    });
  });


</script>
</body>
</html>
